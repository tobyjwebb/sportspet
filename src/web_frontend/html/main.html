<!DOCTYPE html>
<html>

<head>
    <title>TeamChess</title>
    <link rel="stylesheet" href="/css/all.css">
</head>

<body class="main-page">
    <div id="topbar">
        <h1>Welcome to TeamChess!</h1>
        <img src="/images/team-chess-logo.png">
    </div>

    <div id="teams" class="centerbox">

        <div class="overview">
            <h3>Teams:</h3>
            <p>Current team: <span class="current_team">[none]</span></p>

            <p id="team_btns">
                <button id="btnCreateTeam">Create team</button>
                <button id="btnJoinTeam">Join team</button>
            </p>
        </div>

        <div class="new" style="display: none">
            <h3>Create new team</h3>
            <p>Team name: <input name="name"></p>
            <p>
                <button id="btnConfirmCreateTeam">Create</button>
                <button id="btnCancelCreateTeam">Cancel</button>
            </p>
        </div>

        <div class="join" style="display: none">
            <h3>Join team:</h3>
            <p class="loading state">Loading teams...</p>
            <p class="nonfound state">No teams found</p>
            <ul class="list state">
                <!-- To be filled in dynamically-->
            </ul>
            <p>
                <button id="btnConfirmJoinTeam">Join</button>
                <button id="btnCancelJoinTeam">Cancel</button>
            </p>
        </div>

    </div>

    <div id="lobby" class="centerbox" style="display: none">
        <div class="overview">
            <p>Current team: <span class="current_team">[none]</span></p>

            <table id="team_list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Members</th>
                        <th>Rank</th>
                        <th>
                            <button id="btnRefreshTeamsTable">refresh</button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- filled in by API data -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
